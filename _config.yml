title: Libeccio Labs
email:
description: GitHub Pages website for Libeccio Labs.
github_username: LibeccioLabs
minimal_mistakes_skin: dirt
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

paginate: 5
paginate_path: /page:num/
timezone: IT

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/LibeccioLabs"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      share: true

  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single

